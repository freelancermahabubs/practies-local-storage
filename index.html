<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Level-3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
<div class="mt-3 text-center">
  <h1>Please Contact Me!</h1>
</div>
<main class="container">
  <section class="w-75 rounded bg-black mx-auto">
<div class="d-flex gap-2 align-items-center justify-content-center">
    <input id="name_filed" type="text" class="form-control mb-3 mt-3 w-50 ms-2" placeholder="Name" aria-label="Name" aria-describedby="basic-addon1">
      <button id="delete-name-btn" type="button" class="btn btn-danger">Delete Name</button>
      <button id="send-name-btn" type="button" class="btn btn-info">Send Name</button>
</div>

<div class="d-flex gap-2 align-items-center justify-content-center">
  <input id="email_field" type="text" class="form-control mb-3 mt-3 w-50 ms-2" placeholder="Enter Your Email" aria-label="Email" aria-describedby="basic-addon1">
    <button id="delete-email-btn" type="button" class="btn btn-danger">Delete Email</button>
    <button id="send-email-btn" type="button" class="btn btn-info">Send Email</button>
</div>
<div class="d-flex gap-2 align-items-center justify-content-center">
    <textarea id="message-field" class="form-control mb-3 mt-3 ms-5 w-50" placeholder="This Project Was Fun" ></textarea>
    <button id="delete-message-btn" type="button" class="btn btn-danger">Delete Message</button>
    <button id="send-message-btn" type="button" class="btn btn-info">Send Message</button>
</div>



<div class="pb-3 text-center">
  <button id="send-btn" type="button" class="btn btn-info px-3">Send</button>
  <button id="reset-btn" type="button" class="btn btn-warning px-3">Reset</button>
</div>
  </section>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
